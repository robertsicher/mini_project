<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/98f88917cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Restaurant Reservation</title>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4 text-center"><span class="fas fa-fire"></span> Hot Restaurant</h1>
    <p class="lead text-center">Make your reservation</p>
    <hr class="my-4">
    <div class="text-center">
      <a class="btn btn-primary btn-lg" href="tables.html" role="button"><i class="fas fa-list"></i> View Tables</a>
      <a class="btn btn-secondary btn-lg" href="index.html" role="button"><i class="fas fa-home"></i></a>
    </div>
  </div>
  <div class="container">
    <form>
      <h1 class="text-center">Table Reservation</h1>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="email" class="form-control" id="reserveName" placeholder="name...">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Phone Number</label>
        <input type="email" class="form-control" id="reserveNumber" placeholder="number...">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email Address</label>
        <input type="email" class="form-control" id="reserveEmail" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Unique ID</label>
        <input type="email" class="form-control" id="uniqueId" placeholder="ID...">
      </div>
    </form>
    <a class="btn btn-primary btn-lg" href="#" id="reserve-btn" role="button">Submit</a>
  </div>
  <footer class="footer">
    <div class="container">
      <p>Control Panel</p>
      <p><a href="#" id="clear">Clear Table</a> | <a href="http://localhost:3000/api/tables">API Table Link</a> | <a
          href="http://localhost:3000/api/waitlist">API Wait List</a></p>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>

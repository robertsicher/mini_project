<body>

    <div class="jumbotron">
    <h1 class="display-4 text-center"><span class="fas fa-fire"></span> Hot Restaurant</h1>
        <p class="lead text-center">Make your reservation</p>
        <hr class="my-4">
       <div class="text-center">
        <a class="btn btn-primary btn-lg" href="#" role="button"><i class="fas fa-list"></i> View Tables</a>
        <a class="btn btn-secondary btn-lg" href="index.html" role="button"><i class="fas fa-home"></i></a>
    </div>
      </div>
<div class="container">
      <form>
          <h1 class="text-center">Table Reservation</h1>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="number...">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Unique ID</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ID...">
          </div>
      </form>
      <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
    </div>
